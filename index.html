<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Slice the fruit</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="container">
        <div id="difficulty-selector">
            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="header-row">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>

            <div id="combo-display">
                Combo: <span id="combovalue">0</span>x
            </div>

            <div id="powerup-display">
                Active: <span id="powerupinfo">None</span>
            </div>

            <div id="trialsleft">
            </div>

            <button id="pauseresume">Pause</button>
        </div>

        <div id="correct">
            Correct
        </div>

        <div id="wrong">
            Try Again
        </div>

        <div id="fruitscontainer">
            <img id="fruit1" class="fruit">
            <div id="particle-container"></div>
        </div>

        <div id="instruction">
            Catch Fruits
        </div>

        <div id="controls">
            <div id="startreset">
                Start Game
            </div>
            <button id="show-leaderboard">High Scores</button>
        </div>

        <div id="gameover"></div>

        <div id="pause-overlay" class="overlay">
            <div class="overlay-content">
                <h2>PAUSED</h2>
                <p>Click anywhere to resume</p>
            </div>
        </div>

        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>High Scores</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Score</th>
                            <th>Difficulty</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
                <button id="clear-scores">Clear Scores</button>
            </div>
        </div>

        <audio id="slicingsound">
            <source src="audio/slicefruit.mp3">
            </source>
            <source src="audio/slicefruit.ogg">
            </source>
        </audio>
        <audio id="bombsound">
            <source src="audio/bomb.mp3">
            </source>
        </audio>
        <audio id="powerupsound">
            <source src="audio/powerup.mp3">
            </source>
        </audio>
        <audio id="combosound">
            <source src="audio/combo.mp3">
            </source>
        </audio>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
